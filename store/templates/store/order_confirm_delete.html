{% load static humanize %}
<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ຢືນຢັນການລຶບບິນ - K-Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d00;
            --dark-red: #900;
            --light-gray: #f4f4f4;
            --border-color: #ddd;
        }

        body {
            font-family: 'Noto Sans Lao', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .confirm-card {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .warning-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-info {
            background: #fff5f5;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ffc9c9;
            margin-bottom: 30px;
            font-size: 18px;
            color: #d00;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }

        .btn-light { background: #eee; color: #333; }
        .btn-light:hover { background: #ddd; }
    </style>
</head>
<body>

    <div class="confirm-card">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <h1>ຢືນຢັນການລຶບບິນ</h1>
        <p>ທ່ານແນ່ໃຈຫຼືບໍ່ວ່າຕ້ອງການລຶບບິນໃບນີ້? ການດຳເນີນການນີ້ບໍ່ສາມາດກັບຄືນໄດ້.</p>
        
        <div class="order-info">
            ເລກທີບິນ: {{ order.invoice_no }}
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="btn-container">
                <a href="{% url 'order_detail' order.invoice_no %}" class="btn btn-light">ຍົກເລີກ</a>
                <button type="submit" class="btn btn-danger">ຢືນຢັນການລຶບ</button>
            </div>
        </form>
    </div>

</body>
</html>
