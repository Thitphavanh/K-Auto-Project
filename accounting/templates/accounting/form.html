{% extends 'base.html' %}

{% block title %}ເພີ່ມລາຍການໃໝ່ | K-Auto{% endblock %}

{% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-8xl mx-auto">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">
                ບັນທຶກລາຍການ
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                ເພີ່ມລາຍຮັບ ຫຼື ລາຍຈ່າຍຂອງທ່ານ
            </p>
        </div>

        <!-- Form Card -->
        <div class="rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
            <form method="POST" action="{% url 'accounting:add_transaction' %}" class="p-8 space-y-6">
                {% csrf_token %}

                <!-- Transaction Type Pills -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium">
                        ປະເພດ
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="transaction_type" value="IN" class="peer sr-only" required>
                            <div class="px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 peer-checked:border-green-500 peer-checked:bg-green-50 dark:peer-checked:bg-green-900/20 transition-all duration-200 hover:shadow-md">
                                <div class="flex items-center justify-center space-x-2">
                                    <span class="text-2xl"></span>
                                    <span class="font-semibold peer-checked:text-green-600 dark:peer-checked:text-green-400">ລາຍຮັບ</span>
                                </div>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="transaction_type" value="OUT" class="peer sr-only" required>
                            <div class="px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 peer-checked:border-red-500 peer-checked:bg-red-50 dark:peer-checked:bg-red-900/20 transition-all duration-200 hover:shadow-md">
                                <div class="flex items-center justify-center space-x-2">
                                    <span class="text-2xl"></span>
                                    <span class="font-semibold peer-checked:text-red-600 dark:peer-checked:text-red-400">ລາຍຈ່າຍ</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Amount -->
                <div class="space-y-2">
                    <label for="amount" class="block text-sm font-medium">
                        ຈຳນວນເງິນ
                    </label>
                    <div class="relative">
                        <input
                            type="number"
                            step="0.01"
                            name="amount"
                            id="amount"
                            placeholder="0.00"
                            required
                            class="w-full px-4 py-4 text-2xl font-bold border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 transition-all text-gray-400 dark:text-gray-500">
                        <select
                            name="currency"
                            class="absolute right-3 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-white dark:bg-gray-600 border border-gray-200 dark:border-gray-500 rounded-lg text-sm font-semibold text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="LAK">₭ LAK</option>
                            <option value="THB">฿ THB</option>
                            <option value="USD">$ USD</option>
                        </select>
                    </div>
                </div>

                <!-- Description -->
                <div class="space-y-2">
                    <label for="description" class="block text-sm font-medium">
                        ລາຍລະອຽດ
                    </label>
                    <input
                        type="text"
                        name="description"
                        id="description"
                        placeholder="ເຊັ່ນ: ຂາຍອາໄຫຼ່, ຄ່າເຂົ້າທ່ຽງ..."
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 transition-all text-gray-500 dark:text-gray-400">
                </div>

                <!-- Date & Time -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="date" class="block text-sm font-medium">
                            ວັນທີ
                        </label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            value="{{ today|date:'Y-m-d' }}"
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-gray-400 dark:text-gray-500">
                    </div>
                    <div class="space-y-2">
                        <label for="time" class="block text-sm font-medium">
                            ເວລາ
                        </label>
                        <input
                            type="time"
                            name="time"
                            id="time"
                            value="{% now 'H:i' %}"
                            class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-gray-400 dark:text-gray-500">
                    </div>
                </div>

                <!-- Category -->
                <div class="space-y-2">
                    <label for="category" class="block text-sm font-medium">
                        ໝວດໝູ່ <span class="text-gray-400 text-xs">(ທາງເລືອກ)</span>
                    </label>
                    <select
                        name="category"
                        id="category"
                        class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all appearance-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white cursor-pointer">
                        <option value="">-- ເລືອກໝວດໝູ່ --</option>

                        <!-- Product Categories from Database -->
                        {% if categories %}
                        <optgroup label="ໝວດໝູ່ສິນຄ້າ" class="font-semibold">
                            {% for cat in categories %}
                            <option value="{{ cat.name }}">{{ cat.name }}</option>
                            {% endfor %}
                        </optgroup>
                        {% endif %}

                        <!-- General Expense/Income Categories -->
                        <optgroup label="ໝວດໝູ່ທົ່ວໄປ" class="font-semibold">
                            <option value="ຂາຍສິນຄ້າ">ຂາຍສິນຄ້າ</option>
                            <option value="ຄ່າອາຫານ">ຄ່າອາຫານ</option>
                            <option value="ຄ່າເດີນທາງ">ຄ່າເດີນທາງ</option>
                            <option value="ຄ່າຈ້າງພະນັກງານ">ຄ່າຈ້າງພະນັກງານ</option>
                            <option value="ຊື້ອຸປະກອນ">ຊື້ອຸປະກອນ</option>
                            <option value="ອື່ນໆ">ອື່ນໆ</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-4">
                    <a
                        href="{% url 'accounting:dashboard' %}"
                        class="flex-1 px-6 py-3 text-center font-medium text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-200">
                        ຍົກເລີກ
                    </a>
                    <button
                        type="submit"
                        class="flex-1 px-6 py-3 font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl hover:from-blue-700 hover:to-blue-800 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        ບັນທຶກ
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-xs text-gray-400 dark:text-gray-500">
                K-Auto Accounting System
            </p>
        </div>
    </div>
</div>
{% endblock %}
