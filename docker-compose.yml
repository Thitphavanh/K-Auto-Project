services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kauto_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"  # Map host port 54320 to container port 5432 (avoid conflict with local PostgreSQL)
    environment:
      - POSTGRES_DB=kauto_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache & Channel Layer
  redis:
    image: redis:7-alpine
    container_name: kauto_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: kauto_web
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=dev
      - DEBUG=True
      - RUNNING_IN_DOCKER=true
      - SECRET_KEY=django-insecure-l@45e9ftfsoabujib25dbrzb5&7z)e(_9u0ekknw6z831^n#eu
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - DB_NAME=kauto_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Nginx (Optional - for production)
